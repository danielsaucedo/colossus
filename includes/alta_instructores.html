<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="scripts/jquery.js"></script>	
	<script type="text/javascript" src="scripts/altaInstructores.js"></script>
	<title></title>
</head>
<body>
	<div class="contieneForm">
	
		<div class="formulario" id="altainstructores">
			<div class="titleform">Registrar instructores</div>
			<div class="msgform" id="msgaltainstrc"></div>
		
			<div class="contieneControl" >
				<div class="icoControl" id="icoNombre"></div>
				<input type="text" id="nombreinstructor" class="control" placeholder="Nombre del instructor">
				<div class="infoControl" id="infoNombre"></div>
			</div>
			<div class="contieneControl" >
				<div class="icoControl" id="icoTelefono"></div>
				<input type="text" id="Telefonoinstructor" class="control" placeholder="Telefono instructor">
				<div class="infoControl" ></div>
			</div>
			<div class="contieneControl" >
				<div class="icoControl" id="icoUser"></div>
				<input type="text" id="usernameinstructor" class="control" placeholder="Nombre de usuario">
				<div class="infoControl" id="infoUser"></div>
			</div>
			<div class="contieneControl" >
				<div class="icoControl" id="icoKey1"></div>
				<input type="password" id="passinstructor1" class="control" placeholder="clave">
				<div class="infoControl" id="infoPass1"></div>
			</div>
			<div class="contieneControl" >
				<div class="icoControl" id="icoKey2"></div>
				<input type="password" id="passinstructor2" class="control" placeholder="repetir clave">
				<div class="infoControl" id="infoPass2"></div>
			</div>
			<div class="contieneBtn">
				<div class="btnEnviar" id="registrarInstructores">Guardar</div>
			</div>

		</div>
	</div>

</body>
</html>
